<!DOCTYPE html>
<html>

<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    html,
    body,
    #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
    }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    var map;
    var infowindow;
    var service;
    var search_info = [];

    function initialize() {
        var pyrmont = new google.maps.LatLng(33, -117.2);

        map = new google.maps.Map(document.getElementById('map-canvas'), {
            center: pyrmont,
            zoom: 12
        });

        var request = {
            location: pyrmont,
            rankby: "distance",
            keyword: 'food',
            radius: 1200,
            zagatselected: true
        };
        var d_request = {
            placeId: "ChIJ9ww6YSoH3IARov4rlUC5DD0"
        };

        var contentString = "This is where you are"
        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, callback);
        // service.searchDetails();
    }

    function callback_d(place, status) {
        console.log(status);
        console.log('place:', place)
        if (status == google.maps.places.PlacesServiceStatus.OK) {
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                icon: place.photos[0].getUrl({
                    'maxWidth': 35,
                    'maxHeight': 35
                }),
                draggable: true
            });
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    }

    function callback(results, status) {
        console.log('r', results)
        console.log(status)
        window.place_name = results;
        if (status == google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                createMarker(results[i]);
                search_info.push(results[i].place_id);
            }
            console.log(search_info);
        }
    }

    function call_details(restaurent_id) {
        for (var i = 0; i < search_info.length - 1; i++) {
            console.log(restaurent_id[i]);
        }
    }

    function createMarker(place) {
        console.log(place);
        console.log(place.photos)
        var placeLoc = place.geometry.location;
        var photos = place.photos;
        var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            icon: "images/rest.png"
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
        });
    }
    $(document).ready(function() {
        initialize()
    })
    </script>
</head>

<body>
    <div id="map-canvas"></div>
</body>

</html>
