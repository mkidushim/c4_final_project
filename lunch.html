<h4 class="col-md-5 col-md-offset-2">Lunch</h4>
<p id="logout" class="logout col-xs-4 col-xs-offset-7 col-md-1 col-md-offset-3">Logout</p>
<nav class="col-xs-11 col-xs-offset-1 col-md-3 col-md-offset-9">

    <li class="lunch col-xs-5 col-xs-offset-3"> Go to Lunch</li>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
