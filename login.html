<div class="main_content">
    <h1 style="color:white" class="text-center">Go to Lunch</h1>
    <form>
        <input type="text" class="col-xs-6 col-md-4 col-md-offset-4" id="username" name="username">
        <input type="password" class="col-xs-6 col-md-4 col-md-offset-4" id="password" name="password">
        <button type="button" class="col-xs-6 col-md-2 col-md-offset-5" id="login">login</button>
        <button type="button" class="edit col-md-2 col-md-offset-5" id="new_user" data-toggle="modal" data-target="#myModal">New User</button>
    </form>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New User Account</h4>
            </div>
            <div class="modal-body col-md-12">
                <h3 class="black text-center">Please fill out the form below to register:</h3>
                <h6 class="black text-center">Make sure your username, email, first and last name are filled out.</h6>
                <form>
                    <input class="create col-md-4 col-md-offset-4 col-xs-7 col-xs-offset-3" type="text" name="user_name" id="N_user_name" placeholder="User Name">
                    <input class="create col-md-4 col-md-offset-4 col-xs-7 col-xs-offset-3" type="email" name="email" type="email" id="N_user_email" placeholder="E-mail">
                    <input class="create col-md-4 col-md-offset-4 col-xs-7 col-xs-offset-3" type="text" name="firstName" id="N_first_name" placeholder="First Name">
                    <input class="create col-md-4 col-md-offset-4 col-xs-7 col-xs-offset-3" type="text" name="lastName" id="N_last_name" placeholder="Last Name">
                    <input class="create col-md-4 col-md-offset-4 col-xs-7 col-xs-offset-3" type="password" name="password" id="N_password1" placeholder="Password">
                    <!--<input class="col-md-6 col-md-offset-3" type="password" name="password" id="N_password2" placeholder="password">-->
                    <button class="edit col-md-2 col-md-offset-5 col-xs-4 col-xs-offset-3" type="button" id="validate">Create</button>
                    <!-- <button class="edit col-md-1 col-md-offset-1 col-xs-3" type="button" id="login_page">Login</button> -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id='dialog-message' title="Invalid Password or Username"></div>
