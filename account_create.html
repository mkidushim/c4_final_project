 <h3 class="text-center">Please fill out the form below to sign-up:</h3>
    <h6 class="text-center">Make sure your username, first and last name are longer then 2 characters</h6>
    <form>
        <input class="col-md-6 col-md-offset-3" type="text" name="user_name" id="N_user_name" placeholder="User Name">
        <input class="col-md-6 col-md-offset-3" type="email" name="email" id="N_user_email" placeholder="email">
        <input class="col-md-6 col-md-offset-3" type="text" name="firstName" id="N_first_name" placeholder="First Name">
        <input class="col-md-6 col-md-offset-3" type="text" name="lastName" id="N_last_name" placeholder="Last Name">
        <input class="col-md-6 col-md-offset-3" type="password" name="password" id="N_password1" placeholder="password">
        <!--<input class="col-md-6 col-md-offset-3" type="password" name="password" id="N_password2" placeholder="password">-->
    <button class="col-md-3 col-md-offset-3" type="button" id="validate">Create New Account</button>
    <button class="col-md-3" type="button" id="login_page">Login</button>
</form>
